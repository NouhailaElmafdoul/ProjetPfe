     <style>
        .registration-form{
	padding: 80px 0;
}

.registration-form form{
    background-color: #fff;
   width:50%;
    margin: auto;
    padding: 50px 70px;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
}

.registration-form .form-icon{
	text-align: center;
 
    border-radius: 50%;
    font-size: 40px;
    color: white;
    width: 100px;
    height: 100px;
    margin: auto;
    margin-bottom: 50px;
    line-height: 100px;
}

.registration-form .item{
	border-radius: 20px;
    margin-bottom: 25px;
    padding: 10px 20px;
}

.registration-form .create-account{
    border-radius: 30px;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
 
    border: none;
    color: white;
    margin-top: 20px;
}

.registration-form .social-media{
    max-width: 600px;
    background-color: #fff;
    margin: auto;
    padding: 35px 0;
    text-align: center;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    color: #9fadca;
    border-top: 1px solid #dee9ff;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
}

.registration-form .social-icons{
    margin-top: 30px;
    margin-bottom: 16px;
}

.registration-form .social-icons a{
    font-size: 23px;
    margin: 0 3px;
    border: 1px solid;
    border-radius: 50%;
    width: 45px;
    display: inline-block;
    height: 45px;
    text-align: center;
    background-color: #fff;
    line-height: 45px;
}

.registration-form .social-icons a:hover{
    text-decoration: none;
    opacity: 0.6;
}

@media (max-width: 576px) {
    .registration-form form{
        padding: 50px 20px;
    }

    .registration-form .form-icon{
        width: 70px;
        height: 70px;
        font-size: 30px;
        line-height: 70px;
    }
}

    </style>

  <main id="main">
    <section id="breadcrumbs" class="breadcrumbs" style="background-color: rgb(27, 140, 140);">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Ajouter Produit</h2>
          <ol>
            <li><a href="Acceuil">ACCEUIL</a></li>

      </div>

    <!-- ======= Blog Section ======= -->
    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up">

        <div class="row">

          <div class="col-lg-8 entries">
         
            <section id="services" class="services ">
                <div class="container" data-aos="fade-up">
                  <div class="row" style="margin-top: -8%;">
                   
                   
                   <div class="container">
        <div class="registration-form" >
     
   <form id="" name="" method="post" style="width: 100%; margin-top: -15%;" action="/ajouterProduit" th:object="${produit}" th:action="@{/ajouterProduit}" enctype="multipart/form-data">
    <div class="row">
        <div class="container-fluid">
            <img src="/images/sophacentre1.png" style="width: 20%; text-align: center; margin-left: 40%; margin-top: -5%; margin-bottom: 3%;" alt="CoolBrand">
        </div>
        <div class="form-group">
            <input type="text" name="nomProduit" class="form-control item" id="nom" placeholder="Nom de Produit" th:field="*{nomProduit}" th:errorClass="is-invalid">
            <p th:if="${#fields.hasErrors('nomProduit')}" th:errors="*{nomProduit}" class="invalid-feedback"></p>
        </div>
        <div class="form-group">
            <input type="number" name="quantite" class="form-control item" id="quantite" placeholder="La quantité de produit" th:field="*{quantite}" th:errorClass="is-invalid">
            <p th:if="${#fields.hasErrors('quantite')}" th:errors="*{quantite}" class="invalid-feedback"></p>
        </div>
        <div class="form-group">
            <input type="date" name="dateDeFabrication" class="form-control item" id="date" placeholder="Date de fabrication (jj/mm/aaaa)" th:field="*{dateDeFabrication}" th:errorClass="is-invalid">
            <p th:if="${#fields.hasErrors('dateDeFabrication')}" th:errors="*{dateDeFabrication}" class="invalid-feedback"></p>
        </div>
        <div class="form-group">
            <label for="role"></label>
            <input type="date" name="dateDExpiration" class="form-control item" id="dateExpiration" placeholder="Date d'expiration (jj/mm/aaaa)" th:field="*{dateDExpiration}" th:errorClass="is-invalid">
            </div>
        <div class="form-group">
            <input type="text" name="prix" class="form-control item" id="montant" placeholder="Prix de produit" th:field="*{prix}" th:errorClass="is-invalid">
            <p th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="invalid-feedback"></p>
        </div>
        <div class="form-group">
            <input type="text" name="prixVente" class="form-control item" id="prixVente" placeholder="Prix de vente" th:field="*{prixVente}" th:errorClass="is-invalid">
            <p th:if="${#fields.hasErrors('prixVente')}" th:errors="*{prixVente}" class="invalid-feedback"></p>
        </div>
        <div class="form-group">
            <input type="file" name="imageFile" class="form-control item" id="image">
        </div>
        <div class="form-group">
            <input style="background-color: rgb(1, 103, 103);width: 80%;margin-left: 50px;" type="submit" class="btn btn-block create-account" value="Envoyer">
        </div>
    	</div>
		</form>
		</div>
		</div>
		</div>
		</div>
      </section>
      </div>
