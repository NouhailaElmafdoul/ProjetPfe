<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>les Commandes</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        .custom-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .custom-table th,
        .custom-table td {
            padding: 8px 12px;
            text-align: left;
            font-size: 14px; /* Taille de police plus petite */
        }

        .custom-table thead th {
            background-color: #1B8C8C;
            color: #ffffff;
            font-weight: bold;
        }

        .custom-table tbody tr {
            border-bottom: 1px solid #ddd;
        }

        .custom-table tbody tr:nth-of-type(even) {
            background-color: #f9f9f9;
        }

        .custom-table tbody tr:last-of-type {
            border-bottom: 2px solid #1B8C8C;
        }

        .action-form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .action-form select {
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #20B2AA;
            border-radius: 4px;
            background-color: #fff;
            color: #20B2AA;
            font-size: 12px; /* Taille de police plus petite */
        }

        .action-form button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #20B2AA;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 12px; /* Taille de police plus petite */
        }

        .action-form button:hover {
            background-color: #178B80;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1B8C8C;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-button a:hover {
            background-color: #178B80;
        }
    </style>
</head>
<body>
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
            <a href="acceuil" class="logo me-auto"><img src="../images/sophacentre1.png" alt="SOPHA">Sophacentre</a>
            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                    <li><a href="acceuil" class="active">Accueil</a></li>
                    <li><a href="/deconnexion">Se déconnecter</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
        </div>
    </header>

    <main id="main">
        <section id="breadcrumbs" class="breadcrumbs" style="background-color: rgb(27, 140, 140);">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>les Commandes</h2>
                    <ol>
                        <li><a href="acceuil">Accueil</a></li>
                        <li><a href="toutesLesCommandes">les Commandes</a></li>
                    </ol>
                </div>
            </div>
        </section>

        <section id="blog" class="blog">
            <div class="container" data-aos="fade-up">
                <div class="row">
                    <div class="col-lg-12 entries">
                        <section id="services" class="services">
                            <div class="container" data-aos="fade-up">
                                <div class="row">
                                    <div class="container mt-5">
                                        <div class="panel panel-success">
                                            <div class="panel-body">
                                                <table class="custom-table">
                                                    <thead>
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>Nom Client</th>
                                                            <th>Prénom Client</th>
                                                            <th>Nom Pharmacy</th>
                                                            <th>Adresse Pharmacy</th>
                                                            <th>Date</th>
                                                            <th>Total</th>
                                                            <th>Statut</th>
                                                            <th>Produits</th>
                                                            <th>Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr th:each="commande : ${commandes}">
                                                            <td th:text="${commande.id}">ID</td>
                                                            <td th:text="${commande.user.nom}">Nom Client</td>
                                                            <td th:text="${commande.user.prenom}">Prénom Client</td>
                                                            <td th:text="${commande.user.nomPharmacy}">Nom Pharmacy</td>
                                                            <td th:text="${commande.user.adressePharmacy}">Adresse Pharmacy</td>
                                                            <td th:text="${#dates.format(commande.dateCommande, 'yyyy-MM-dd HH:mm:ss')}">Date</td>
                                                            <td th:text="${commande.total}">Total</td>
                                                            <td th:text="${commande.status}">Statut</td>
                                                            <td>
                                                                <ul>
                                                                    <li th:each="ligneCommande : ${commande.lignesCommande}">
                                                                        <span th:text="${ligneCommande.produit.nomProduit}"></span>
                                                                        <span th:text="' -Qtté: ' + ${ligneCommande.quantite}"></span>
                                                                        <span th:text="' -Prx: ' + ${ligneCommande.prix} + ' dh'"></span>
                                                                    </li>
                                                                </ul>
                                                            </td>
                                                            <td>
                                                                <form th:action="@{/updateCommandeStatus}" method="post" class="action-form">
                                                                    <input type="hidden" name="commandeId" th:value="${commande.id}">
                                                                    <select name="status">
                                                                        <option value="EN ATTENTE" th:selected="${commande.status == 'EN ATTENTE'}">EN ATTENTE</option>
                                                                        <option value="APPROUVÉ" th:selected="${commande.status == 'APPROUVÉ'}">APPROUVÉ</option>
                                                                        <option value="REFUSÉ" th:selected="${commande.status == 'REFUSÉ'}">REFUSÉ</option>
                                                                    </select>
                                                                    <button type="submit">Mettre à jour</button>
                                                                </form>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="back-button">
                                    <a href="/admin">Accueil</a>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
