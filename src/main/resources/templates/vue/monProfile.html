    <style>
    body{
    margin-top:20px;
    color: #1a202c;
    text-align: left;
    background-color: #e2e8f0;    
}
.main-body {
    padding: 15px;
}
.card {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}

.card-body {
    flex: 1 1 auto;
    min-height: 1px;
    padding: 1rem;
}

.gutters-sm {
    margin-right: -8px;
    margin-left: -8px;
}

.gutters-sm>.col, .gutters-sm>[class*=col-] {
    padding-right: 8px;
    padding-left: 8px;
}
.mb-3, .my-3 {
    margin-bottom: 1rem!important;
}

.bg-gray-300 {
    background-color: #e2e8f0;
}
.h-100 {
    height: 100%!important;
}
.shadow-none {
    box-shadow: none!important;
}
</style>

<body>
	 <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
         <a href="acceui" class="logo me-auto"><img src="../images/sophacentre1.png" alt="sopha">Sophacentre</a>
          <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
              <li><a href="acceuil" class="active">Acceuil</a></li>
              <li><a href="/deconnexion">Se déconnecter</a></li>
              
    
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->
    
    
        </div>
      </header>

	 
 <div class="container">
    <div class="main-body">
		
		
		
		<section id="breadcrumbs" class="breadcrumbs" style="background-color: rgb(27, 140, 140);">
      <div class="container">
		<H4 style="color: white;">votre profil</H4>
        <div class="d-flex justify-content-between align-items-center">
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

		
		
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
				   <div th:if="${user.genre == 'homme'}">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                </div>
                <div th:if="${user.genre == 'femme'}">
                    <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="Admin" class="rounded-circle" width="150">
                </div>
               <div class="mt-3">
                  <h4 id="nom" th:text="${user.nom} + ' ' + ${user.prenom}"></h4>
                  <p class="text-secondary mb-1" th:if="${user.role.name == 'ROLE_USER'}">Client de Sophacentre</p>
                  <p class="text-secondary mb-1" th:if="${user.role.name == 'ROLE_ADMIN'}">RESPONSABLE DE SOPHACENTRE</p>
                  <p class="text-muted font-size-sm">Sophacentre</p>
                </div>
              </div>
            </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Nom Complet :</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                           <span id="nom" th:text="${user.nom} + ' ' + ${user.prenom}"></span>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email :</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <span  id="email" th:text="${user.email}"></span>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Téléphone :</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                     <span id="telephone" th:text="${user.telephone}"></span>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">CIN :</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <span id="cin" th:text="${user.cin}"></span>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Addresse :</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                       <span id="adresse" th:text="${user.adresse}"></span>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-info" th:href="@{/editProfile}" style="background-color: rgb(27, 140, 140); border-color: rgb(27, 140, 140); color: white;">Edit</a>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>
