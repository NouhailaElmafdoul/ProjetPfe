<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="icon" type="image/png" href="gpi.png">
  <title>MON PROFIL</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      margin-top: 20px;
      color: #1a202c;
      text-align: left;
    }
    .main-body {
      padding: 15px;
    }
    .card {
      box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
      border: 0 solid rgba(0,0,0,.125);
      border-radius: .25rem;
    }
    .card-body {
      flex: 1 1 auto;
      min-height: 1px;
      padding: 1rem;
    }
    .gutters-sm {
      margin-right: -8px;
      margin-left: -8px;
    }
    .gutters-sm>.col, .gutters-sm>[class*=col-] {
      padding-right: 8px;
      padding-left: 8px;
    }
    .mb-3, .my-3 {
      margin-bottom: 1rem!important;
    }
    .bg-gray-300 {
      background-color: #e2e8f0;
    }
    .h-100 {
      height: 100%!important;
    }
    .shadow-none {
      box-shadow: none!important;
    }
  </style>
</head>

<body>
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">
      <a href="acceuil" class="logo me-auto"><img src="/images/sophacentre1.png" alt="gpi">Sophacentre</a>
      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a href="acceuil" class="active">Acceuil</a></li>
          <li><a href="connexion">Se déconnecter</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="main-body">
      <section id="breadcrumbs" class="breadcrumbs" style="background-color: rgb(27, 140, 140);">
    <div class="container" >
        <h4 style="color: white;">Votre profil</h4>
    </div>
</section>


      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
             <div class="d-flex flex-column align-items-center text-center">
				   <div th:if="${user.genre == 'homme'}">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                </div>
                <div th:if="${user.genre == 'femme'}">
                    <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="Admin" class="rounded-circle" width="150">
                </div>
               <div class="mt-3">
                  <h4 id="nom" th:text="${user.nom} + ' ' + ${user.prenom}"></h4>
                  <p class="text-secondary mb-1" th:if="${user.role.name == 'ROLE_USER'}">Client de Sophacentre</p>
                  <p class="text-secondary mb-1" th:if="${user.role.name == 'ROLE_ADMIN'}">RESPONSABLE DE SOPHACENTRE</p>
                  <p class="text-muted font-size-sm">Sophacentre</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title mb-4">Modifier le profil</h5>
                      <form th:action="@{/saveProfile}" th:object="${user}" method="post">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="nom">Nom:</label>
                              <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="prenom">Prénom:</label>
                              <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="email">Email:</label>
                              <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="telephone">Téléphone:</label>
                              <input type="text" class="form-control" id="telephone" th:field="*{telephone}" required>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="cin">CIN:</label>
                              <input type="text" class="form-control" id="cin" th:field="*{cin}" required>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="adresse">Adresse:</label>
                              <input type="text" class="form-control" id="adresse" th:field="*{adresse}" required>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <button type="submit" class="btn btn-primary" style="background-color: rgb(27, 140, 140); border-color: rgb(27, 140, 140); color: white;">Enregistrer les modifications</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
